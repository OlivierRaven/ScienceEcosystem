<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>document.title = `${name} | Researcher Profile | ScienceEcosystem`;</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body><nav>
  <!-- Logo on the left -->
  <div class="logo" style="flex: 1;">
    <a href="index.html">
      <img src="assets/logos_se/logo_name.png" alt="ScienceEcosystem Logo" style="height: 90px;" />
    </a>
  </div>

  <!-- Centered search bar -->
  <div style="flex: 2; display: flex; justify-content: center;">
    <input 
  type="text" 
  id="searchInput" 
  placeholder="Search for papers, researchers, or topics..." 
  style="width:100%; padding:0.5rem;" 
  onkeydown="if(event.key==='Enter') handleSearch('searchInput')"
  />
  </div>

  <!-- Right links and ORCID login -->
  <div style="flex: 1; display: flex; justify-content: flex-end; gap: 1rem; align-items: center;color: white;">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <button style="padding: 0.5rem 1rem; background: #16a34a; color: white; border: none; border-radius: 5px; display: flex; align-items: center; gap: 0.5rem;">
      <img src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="ORCID iD" style="height: 20px;" />
      Login with ORCID
    </button>
  </div>
</nav>

<main>
  <div id="profileLayout" style="display: flex; flex-wrap: wrap; gap: 2rem; padding: 2rem 1rem;">
    <div style="flex: 3; min-width: 0;" id="profileMain">Loading profile...</div>
    <aside style="flex: 1; min-width: 300px;" id="profileSidebar"></aside>
  </div>
</main>

  <footer>
    <p>&copy; 2025 ScienceEcosystem. All rights reserved.</p>
    <p><a href="mailto:scienceecosystem@icloud.com">scienceecosystem@icloud.com</a></p>
    <p class="footer-tagline">Open science, reimagined, for researchers, by researchers.</p>
  </footer>

  <script src="scripts/search.js"></script>
  <script src="scripts/profile.js"></script>
  <script src="scripts/paper.js"></script>
  <script src="scripts/topic.js"></script>

</body>
</html>
