<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScienceEcosystem — Researcher</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/index.html">ScienceEcosystem</a>
      <nav class="main-nav" aria-label="Primary">
        <a href="/search.html">Search</a>
        <a href="/about.html">About</a>
        <a class="btn btn-orcid" href="/auth/orcid">
          <img src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="ORCID iD" />
          Login with ORCID
        </a>
      </nav>
    </div>
  </header>

  <main class="container layout-2col">
    <article class="col-main">
      <header class="profile-header">
        <h1 id="authorName">Loading…</h1>
        <p id="authorAffil" class="muted"></p>
        <div class="profile-actions">
          <a id="contactBtn" class="btn btn-secondary" href="#">Contact</a>
        </div>
      </header>

      <section class="card">
        <h2>Publications</h2>
        <div id="pubs" class="list list-compact"></div>
      </section>
    </article>

    <aside class="col-side">
      <section class="card">
        <h2>Top co-authors</h2>
        <ul id="coauthors" class="list"></ul>
      </section>
      <section class="card">
        <h2>Past affiliations</h2>
        <ul id="affils" class="list"></ul>
      </section>
      <section class="card">
        <h2>Charts</h2>
        <div id="charts">(coming soon)</div>
      </section>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> ScienceEcosystem.</small>
    </div>
  </footer>

  <script type="module" src="/assets/app.js"></script>
  <script type="module" src="/assets/profile.js"></script>
</body>
</html>
