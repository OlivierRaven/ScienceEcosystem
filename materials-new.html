  <nav class="app-nav" role="navigation" aria-label="Primary">
    <div class="nav-inner container">
      <div class="logo">
        <a href="index.html" aria-label="ScienceEcosystem Home">
          <img src="assets/logos_se/logo_name.png" alt="ScienceEcosystem"/>
        </a>
      </div>
      <div class="nav-center">
        <form class="nav-search" role="search" aria-label="Site search" onsubmit="handleSearch('searchInput'); return false;">
          <label class="visually-hidden" for="searchInput">Search</label>
          <input id="searchInput" class="input input-pill" type="text" placeholder="Search..." onkeydown="if(event.key==='Enter') handleSearch('searchInput')"/>
        </form>
      </div>
      <div class="nav-right">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="library.html">My Library</a>
        <a id="orcidLoginBtn" class="btn btn-orcid" href="/auth/orcid/login" style="display:inline-flex;">
          <img class="orcid-icon" src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt=""/>
          <span>Login with ORCID</span>
        </a>
        <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
      </div>
    </div>
  </nav>

  <main id="main" class="container" style="padding:2rem 1rem;">
    <header class="page-header" style="margin-bottom:1rem;">
      <h1 style="margin:0;">New material</h1>
      <p class="muted" style="margin:.5rem 0 0;">Upload a file or start a draft. You can attach this to a project later.</p>
    </header>

    <section class="panel" style="background:#fff; padding:1rem; border-radius:10px; max-width:820px;">
      <form id="newMaterialForm" onsubmit="return false;">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;">
          <div>
            <label class="label">Title</label>
            <input class="input" id="title" placeholder="e.g., Figure 2 draft">
          </div>
          <div>
            <label class="label">Type</label>
            <select class="input" id="type">
              <option value="draft">Draft</option>
              <option value="dataset">Dataset</option>
              <option value="figure">Figure</option>
              <option value="protocol">Protocol</option>
              <option value="supplement">Supplement</option>
            </select>
          </div>
          <div>
            <label class="label">Status</label>
            <select class="input" id="status">
              <option value="draft">Draft</option>
              <option value="in-review">In review</option>
              <option value="preprint">Preprint</option>
              <option value="published">Published</option>
            </select>
          </div>
          <div>
            <label class="label">Project (optional)</label>
            <select class="input" id="projectSelect">
              <option value="">—</option>
            </select>
          </div>
        </div>

        <div style="margin-top:1rem;">
          <label class="label">Upload file (optional)</label>
          <input class="input" id="fileInput" type="file">
        </div>

        <div style="margin-top:1rem;">
          <label class="label">Description (optional)</label>
          <textarea class="input" id="description" rows="4" placeholder="Short description…"></textarea>
        </div>

        <div style="display:flex; gap:.5rem; margin-top:1rem;">
          <button id="createBtn" class="btn">Create</button>
          <a class="btn btn-secondary" href="materials.html">Cancel</a>
        </div>

        <p id="msg" class="muted" style="margin-top:.75rem;"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">

      <p>&copy; 2025 ScienceEcosystem. All rights reserved.</p>
      <p><a class="footer-link" href="mailto:info@scienceecosystem.org">info@scienceecosystem.org</a></p>

  <script src="scripts/search.js" defer></script>
  <script src="scripts/library.js" defer></script>
  <script src="scripts/components.js" defer></script>
  <script src="scripts/session.js" defer></script>
  <script>
    async function api(path,opts){const r=await fetch(path,{credentials:"include",...(opts||{})});if(!r.ok)throw new Error(await r.text());return r.headers.get("content-type")?.includes("json")?r.json():r.text();}
    function esc(s){return String(s??"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");}
    async function loadProjects(){
      let select=document.getElementById("projectSelect");
      try{const rows=await api("/api/projects?limit=100"); select.innerHTML='<option value="">—</option>'+rows.map(p=>`<option value="${esc(p.id)}">${esc(p.title)}</option>`).join("");}
      catch{select.innerHTML='<option value="">—</option>';}
    }
    async function create(){
      const msg=document.getElementById("msg");
      msg.textContent="Creating…";
      const fd=new FormData();
      fd.append("title", document.getElementById("title").value.trim());
      fd.append("type", document.getElementById("type").value);
      fd.append("status", document.getElementById("status").value);
      fd.append("project_id", document.getElementById("projectSelect").value);
      fd.append("description", document.getElementById("description").value.trim());
      const file=document.getElementById("fileInput").files[0];
      if(file) fd.append("file", file);
      try{
        const res=await fetch("/api/materials",{method:"POST",credentials:"include",body:fd});
        if(!res.ok) throw new Error(await res.text());
        msg.textContent="Created. Redirecting…";
        const obj=await res.json().catch(()=>({}));
        const id=obj.id; setTimeout(()=>{ location.href = id ? `material.html?id=${encodeURIComponent(id)}` : "materials.html"; }, 300);
      }catch(e){msg.textContent="Failed to create material.";}
    }
    window.addEventListener("DOMContentLoaded", ()=>{
      loadProjects();
      document.getElementById("createBtn").addEventListener("click", create);
    });
  </script>
</body>
</html>
