<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScienceEcosystem — Paper</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/index.html">ScienceEcosystem</a>
      <nav class="main-nav" aria-label="Primary">
        <a href="/search.html">Search</a>
        <a href="/about.html">About</a>
        <a class="btn btn-orcid" href="/auth/orcid">
          <img src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="ORCID iD" />
          Login with ORCID
        </a>
      </nav>
    </div>
  </header>

  <main class="container layout-2col">
    <article class="col-main">
      <header class="paper-header">
        <h1 id="paperTitle" class="paper-title">Loading…</h1>
        <p id="paperMeta" class="paper-meta"></p>
        <div class="paper-actions">
          <button id="saveBtn" class="btn btn-primary">Save to My Library</button>
          <a id="openPdfBtn" class="btn btn-secondary" href="#" target="_blank" rel="noopener">Open PDF</a>
          <button id="citeBtn" class="btn">Cite</button>
        </div>
      </header>

      <section class="card">
        <h2>Abstract</h2>
        <p id="paperAbstract">—</p>
      </section>

      <section class="card">
        <h2>Related works</h2>
        <div id="relatedList" class="related-list"></div>
      </section>

      <section class="card">
        <h2>Related graph</h2>
        <div id="graphContainer" class="graph-container" aria-label="Related works graph"></div>
      </section>
    </article>

    <aside class="col-side">
      <section class="card">
        <h2>Links</h2>
        <ul id="linksList" class="links"></ul>
      </section>
      <section class="card">
        <h2>Keywords</h2>
        <ul id="keywords" class="tags"></ul>
      </section>
      <section class="card alerts" aria-live="polite">
        <h2>Alerts</h2>
        <div id="alerts"></div>
      </section>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> ScienceEcosystem.</small>
    </div>
  </footer>

  <script type="module" src="/assets/app.js"></script>
  <script type="module" src="/assets/paper.js"></script>
</body>
</html>
