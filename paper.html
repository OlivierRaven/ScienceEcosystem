<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Paper | ScienceEcosystem</title>
  <meta name="description" content="Paper details on ScienceEcosystem with abstract, authors, topics, journal quality signals, and related works." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js" defer></script>
</head>

<body data-page="paper">
  <a class="skip-link" href="#main">Skip to content</a>

  <nav class="app-nav" role="navigation" aria-label="Primary">
    <div class="nav-inner container">
      <div class="logo">
        <a href="index.html" aria-label="ScienceEcosystem Home">
          <img src="assets/logos_se/logo_name.png" alt="ScienceEcosystem" />
        </a>
      </div>

      <div class="nav-center">
        <form class="nav-search" role="search" aria-label="Site search" onsubmit="handleSearch('searchInput'); return false;">
          <label class="visually-hidden" for="searchInput">Search</label>
          <input id="searchInput" class="input input-pill" type="text" placeholder="Search..." onkeydown="if(event.key==='Enter') handleSearch('searchInput')"/>
        </form>
      </div>

      <div class="nav-right">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="btn btn-orcid" href="user-profile.html" aria-label="Login with ORCID">
          <img class="orcid-icon" src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="" />
          <span>Login with ORCID</span>
        </a>
      </div>
    </div>
  </nav>

  <main id="main" class="container">
    <!-- TOP HEADER (title + meta + authors + affiliations + chips + actions) -->
    <section class="panel">
      <div id="paperHeader">Loading paper...</div>
      <div id="paperActions" class="paper-actions-row"></div>
      <div id="paperStats" class="info-cards-row"></div>
    </section>

    <!-- MAIN + SIDEBAR -->
    <div class="layout-grid">
      <!-- Main column -->
      <section class="panel main-col" id="paperMain">
        <section class="paper-section" id="abstractBlock"></section>
        <section class="paper-section" id="objectsBlock"></section>
        <section class="paper-section" id="graphBlock"></section>
        <section class="paper-section" id="relatedBlock"></section>
      </section>

      <!-- Sidebar -->
      <aside class="side-col">
        <!-- First box: Journal & Quality signals -->
        <section class="panel">
          <h3>Journal & Quality</h3>
          <div id="journalBlock">—</div>
        </section>

        <!-- Keep topics box -->
        <section class="panel">
          <h3>Topics</h3>
          <div id="topicsBlock" class="topics-cards">—</div>
        </section>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 ScienceEcosystem. All rights reserved.</p>
      <p><a class="footer-link" href="mailto:scienceecosystem@icloud.com">scienceecosystem@icloud.com</a></p>
      <p class="footer-tagline">Open science, reimagined, for researchers, by researchers.</p>
    </div>
  </footer>

  <script src="scripts/search.js" defer></script>
  <script src="scripts/components.js" defer></script>
  <script src="scripts/paper.js?v=6.1" defer></script>
</body>
</html>
