<body>
    <nav style="display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; height: 80px; background: white;">
  <!-- Logo on the left -->

  <!-- Centered search bar -->

      id="searchInput"

  <main>
    <div id="paperContent">
      <h1>Loading paper...</h1>
    </div>
    <div id="graphContainer" style="margin-top: 2rem;"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const paperId = urlParams.get('id');

    async function fetchPaperDetails() {
      const display = document.getElementById("paperContent");
      if (!paperId) {
        display.innerHTML = "<p>No paper ID provided.</p>";
        return;
      }

      try {
        const apiUrl = paperId.startsWith("10.")
          ? `https://api.openalex.org/works/doi:${encodeURIComponent(paperId)}`
          : `https://api.openalex.org/works/${paperId}`;

        const res = await fetch(apiUrl);
        const paper = await res.json();

        display.innerHTML = `
          <h1>${paper.title}</h1>
          <p><strong>Authors:</strong> ${paper.authorships.map(a => a.author.display_name).join(", ")}</p>
          <p><strong>Published in:</strong> ${paper.host_venue.display_name} (${paper.publication_year})</p>
          <p><strong>Abstract:</strong> ${paper.abstract_inverted_index ? Object.keys(paper.abstract_inverted_index).join(" ") : "N/A"}</p>
          <p><a href="${paper.id}" target="_blank">View on OpenAlex â†—</a></p>
        `;

        // Load simple citation graph (next step)

      } catch (error) {
        display.innerHTML = "<p>Error loading paper details.</p>";
      }
    }

    fetchPaperDetails();
  </script>
