  <script>
    async function api(path,opts){const r=await fetch(path,{credentials:"include",...(opts||{})});if(!r.ok)throw new Error(await r.text());return r.json();}
    function esc(s){return String(s??"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");}
    function card(g){return `
      <article class="card" style="background:#fafafa; border-radius:10px; padding:1rem;">
        <h3 style="margin-top:0;">${esc(g.name||"Untitled group")}</h3>
        <p class="muted" style="margin:.25rem 0;">Members: ${Array.isArray(g.members)?g.members.length:0}</p>
        <p style="margin:.25rem 0;">${esc(g.description||"")}</p>
      </article>`;}
    async function load(){
      const grid=document.getElementById("groupsGrid");
      const empty=document.getElementById("emptyState");
      let items=[];
      try{items=await api("/api/groups");}catch{grid.innerHTML="<p class='muted'>Could not load groups.</p>";return;}
      if(!items.length){empty.style.display="block"; grid.innerHTML="";} else {empty.style.display="none"; grid.innerHTML=items.map(card).join("");}
    }
    window.addEventListener("DOMContentLoaded", ()=>{
      document.getElementById("newGroupBtn").addEventListener("click", async (e)=>{
        e.preventDefault();
        const name=prompt("Group name");
        if(!name) return;
        try{await api("/api/groups",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({name})}); location.reload();}catch{alert("Failed to create group.");}
      });
      load();
    });
  </script>
