<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Researcher Profile | ScienceEcosystem</title>
  <meta name="description" content="Researcher profile on ScienceEcosystem with publications, topics, metrics, trends, and affiliations." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="user-profile">
  <a class="skip-link" href="#main">Skip to content</a>

  <nav class="app-nav" role="navigation" aria-label="Primary">
    <div class="nav-inner container">
      <div class="logo">
        <a href="index.html" aria-label="ScienceEcosystem Home">
          <img src="assets/logos_se/logo_name.png" alt="ScienceEcosystem" />
        </a>
      </div>

      <div class="nav-center">
        <form class="nav-search" role="search" aria-label="Site search" onsubmit="handleSearch('searchInput'); return false;">
          <label class="visually-hidden" for="searchInput">Search</label>
          <input id="searchInput" class="input input-pill" type="text" placeholder="Search..." onkeydown="if(event.key==='Enter') handleSearch('searchInput')"/>
        </form>
      </div>

      <div class="nav-right">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>

        <!-- Changed: route to server login + add IDs expected by JS -->
        <a id="orcidLoginBtn" class="btn btn-orcid" href="/auth/orcid/login" aria-label="Login with ORCID" style="display:inline-flex;">
          <img class="orcid-icon" src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="" />
          <span>Login with ORCID</span>
        </a>
        <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
      </div>
    </div>
  </nav>

  <main id="main" class="container" style="padding:2rem 1rem;">
    <div id="userProfileLayout" style="display:flex; flex-wrap:wrap; gap:2rem;">
      <div id="userMain" style="flex:3; min-width:0;">
        <p>Loading user profile...</p>
      </div>
      <aside id="userSidebar" style="flex:1; min-width:300px; background:#fff; padding:1rem; border-radius:10px;">
        <p>Loading sidebar...</p>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 ScienceEcosystem. All rights reserved.</p>
      <p><a class="footer-link" href="mailto:scienceecosystem@icloud.com">scienceecosystem@icloud.com</a></p>
      <p class="footer-tagline">Open science, reimagined, for researchers, by researchers.</p>
    </div>
  </footer>

  <script src="scripts/search.js" defer></script>
  <script src="scripts/user-profile.js" defer></script>
</body>
</html>
