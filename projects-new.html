<body data-page="projects-new">

      <div class="logo"><a href="index.html" aria-label="ScienceEcosystem Home"><img src="assets/logos_se/logo_name.png" alt="ScienceEcosystem" /></a></div>

        <form class="nav-search" onsubmit="handleSearch('searchInput'); return false;">

        </form>
      </div>
      <div class="nav-right">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="library.html">My Library</a>
        <a id="orcidLoginBtn" class="btn btn-orcid" href="/auth/orcid/login" style="display:inline-flex;">

    </div>

  <main id="main" class="container" style="padding:2rem 1rem;">
    <header class="page-header" style="margin-bottom:1rem;">
      <h1 style="margin:0;">Create a new project</h1>
      <p class="muted" style="margin:.25rem 0;">Provide a clear title and a short summary. You can add integrations later.</p>
    </header>

    <section class="panel" style="background:#fff; padding:1rem; border-radius:10px; max-width:860px;">
      <form id="form" style="display:grid; gap:1rem;">
        <div>
          <label for="title" class="label">Title</label>
          <input id="title" class="input" required placeholder="e.g., Kōura refuge-seeking experiment" />
        </div>
        <div>
          <label for="summary" class="label">Summary</label>
          <textarea id="summary" class="input" rows="4" placeholder="One or two sentences describing aims and scope."></textarea>
        </div>
        <div>
          <label for="stage" class="label">Stage</label>
          <select id="stage" class="input">
            <option value="planning">Planning</option>
            <option value="in-progress" selected>In progress</option>
            <option value="under-review">Under review</option>
            <option value="published">Published</option>
            <option value="archived">Archived</option>
          </select>
        </div>
        <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
          <button type="submit" class="btn">Create</button>
          <a class="btn btn-secondary" href="projects.html">Cancel</a>
        </div>
        <p id="msg" class="muted" style="margin:0;"></p>
      </form>
    </section>
  </main>

  <script src="scripts/search.js" defer></script>
  <script src="scripts/library.js" defer></script>
  <script src="scripts/components.js" defer></script>
  <script src="scripts/session.js" defer></script>

  <script>
  async function api(path, opts={}) {
    const res = await fetch(path, { credentials: "include", headers: {"Content-Type":"application/json"}, ...opts });
    if (!res.ok) throw new Error(await res.text().catch(()=>`HTTP ${res.status}`));
    const ct = res.headers.get("content-type")||"";
    return ct.includes("application/json") ? res.json() : res.text();
  }
  window.addEventListener("DOMContentLoaded", async ()=>{
    const form=document.getElementById("form");
    const msg=document.getElementById("msg");
    const loginBtn=document.getElementById("orcidLoginBtn");
    const logoutBtn=document.getElementById("logoutBtn");
    try{ await api("/api/me"); if(loginBtn) loginBtn.style.display="none"; if(logoutBtn){ logoutBtn.style.display="inline-block"; logoutBtn.onclick=async()=>{try{await api("/auth/logout",{method:"POST"});}catch{} location.reload();}; } }catch{ if(loginBtn) loginBtn.style.display="inline-flex"; if(logoutBtn) logoutBtn.style.display="none"; }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      msg.textContent="Creating…";
      const payload={
        title: document.getElementById("title").value.trim(),
        summary: document.getElementById("summary").value.trim(),
        stage: document.getElementById("stage").value
      };
      if(!payload.title){ msg.textContent="Title is required."; return; }
      try{
        const created = await api("/api/projects", { method:"POST", body: JSON.stringify(payload) });
        msg.textContent="Created.";
        if(created?.id) location.href = `project.html?id=${encodeURIComponent(created.id)}`;
        else location.href = "projects.html";
      }catch(err){ msg.textContent="Failed to create project."; }
    });
  });
  </script>
