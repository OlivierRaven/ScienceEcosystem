  <main id="main" class="container" style="padding:2rem 1rem; max-width:960px;">
    <header class="page-header" style="margin-bottom:1rem;">
      <h1 style="margin:0;">Profile settings</h1>
      <p class="muted" style="margin:.5rem 0 0;">Update your visible profile details.</p>
    </header>

    <section class="panel" style="background:#fff; padding:1rem; border-radius:10px;">
      <form id="profileForm" onsubmit="return false;">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;">
          <div>
            <label class="label">Full name</label>
            <input class="input" id="name" placeholder="Your name">
          </div>
          <div>
            <label class="label">Affiliation</label>
            <input class="input" id="affiliation" placeholder="e.g., University of …">
          </div>
          <div style="grid-column:1 / -1;">
            <label class="label">Biography</label>
            <textarea class="input" id="bio" rows="4" placeholder="Short bio…"></textarea>
          </div>
          <div>
            <label class="label">Keywords (comma separated)</label>
            <input class="input" id="keywords" placeholder="e.g., ecology, lakes, crayfish">
          </div>
          <div>
            <label class="label">Languages</label>
            <input class="input" id="languages" placeholder="e.g., English, Spanish">
          </div>
          <div style="grid-column:1 / -1;">
            <label class="label">Links</label>
            <textarea class="input" id="links" rows="3" placeholder="One URL per line (personal site, lab page, social, etc.)"></textarea>
          </div>
          <div>
            <label class="label">Visibility</label>
            <select class="input" id="visibility">
              <option value="public">Public</option>
              <option value="private">Private</option>
              <option value="restricted">Restricted</option>
            </select>
          </div>
        </div>

        <div style="display:flex; gap:.5rem; margin-top:1rem;">
          <button id="saveBtn" class="btn">Save changes</button>
          <a class="btn btn-secondary" href="user-profile.html">Back</a>
        </div>
        <p id="msg" class="muted" style="margin-top:.75rem;"></p>
      </form>
    </section>
  </main>

  <script src="scripts/search.js" defer></script>

  <script>
    async function api(path,opts){const r=await fetch(path,{credentials:"include",...(opts||{})});if(!r.ok)throw new Error(await r.text());return r.json();}
    function esc(s){return String(s??"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");}
    function linesToArray(text){return (text||"").split("\n").map(s=>s.trim()).filter(Boolean);}
    function arrayToLines(arr){return (arr||[]).join("\n");}
    async function load(){
      let me;
      try{me=await api("/api/me");}catch{document.getElementById("msg").textContent="Not signed in.";return;}
      document.getElementById("name").value = me.name||"";
      document.getElementById("affiliation").value = me.affiliation||"";
      document.getElementById("bio").value = me.bio||"";
      document.getElementById("keywords").value = (me.keywords||[]).join(", ");
      document.getElementById("languages").value = (me.languages||[]).join(", ");
      document.getElementById("links").value = arrayToLines(me.links||[]);
      document.getElementById("visibility").value = me.visibility||"public";
    }
    async function save(){
      const msg=document.getElementById("msg");
      msg.textContent="Saving…";
      const body={
        name: document.getElementById("name").value.trim(),
        affiliation: document.getElementById("affiliation").value.trim(),
        bio: document.getElementById("bio").value.trim(),
        keywords: document.getElementById("keywords").value.split(",").map(s=>s.trim()).filter(Boolean),
        languages: document.getElementById("languages").value.split(",").map(s=>s.trim()).filter(Boolean),
        links: linesToArray(document.getElementById("links").value),
        visibility: document.getElementById("visibility").value
      };
      try{
        await api("/api/settings/profile",{method:"PATCH",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)});
        msg.textContent="Saved.";
      }catch{msg.textContent="Failed to save.";}
    }
    window.addEventListener("DOMContentLoaded", ()=>{
      load();
      document.getElementById("saveBtn").addEventListener("click", save);
    });
  </script>
</body>
