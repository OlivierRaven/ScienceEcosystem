<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search | ScienceEcosystem</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="logo" style="flex: 1;">
      <a href="index.html">
        <img src="assets/logos_se/logo_name.png" alt="ScienceEcosystem Logo" />
      </a>
    </div>

    <!-- Centered search bar -->
    <div style="flex: 2; display: flex; justify-content: center;">
      <!-- On search page, use unifiedSearchInput -->
      <input
        id="unifiedSearchInput"
        type="text"
        placeholder="Search..."
        style="width: 100%; max-width: 500px; padding: 0.5rem 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 9999px;"
      />
    </div>

    <div class="nav-right" style="flex: 1; display: flex; justify-content: flex-end; gap: 1rem; align-items: center; color: white;">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <button style="padding: 0.5rem 1rem; background: #16a34a; color: white; border: none; border-radius: 5px; display: flex; align-items: center; gap: 0.5rem;">
        <img src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="ORCID iD" style="height: 20px;" />
        Login with ORCID
      </button>
    </div>
  </nav>

  <main style="display: flex; gap: 2rem; padding: 1rem;">
    <section style="flex: 3;">
      <div id="unifiedSearchResults">Loading...</div>
    </section>
    <aside style="flex: 1;">
      <h3>Suggested Topics</h3>
      <ul id="suggestedTopics" style="list-style-type: none; padding-left: 0;"></ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 ScienceEcosystem. All rights reserved.</p>
    <p><a href="mailto:scienceecosystem@icloud.com">scienceecosystem@icloud.com</a></p>
    <p class="footer-tagline">Open science, reimagined, for researchers, by researchers.</p>
  </footer>

  <script src="scripts/search.js"></script>
</body>
</html>
