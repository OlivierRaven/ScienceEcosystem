<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search | ScienceEcosystem</title>
  <meta name="description" content="Search papers, researchers, institutions, and topics across open scientific data with clear provenance." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <nav class="app-nav" role="navigation" aria-label="Primary">
    <div class="nav-inner container">
      <div class="logo">
        <a href="index.html" aria-label="ScienceEcosystem Home">
          <img src="assets/logos_se/logo_name.png" alt="ScienceEcosystem" />
        </a>
      </div>

      <!-- Nav search forwards to this page with ?q= -->
      <div class="nav-center">
        <form class="nav-search" role="search" aria-label="Site search"
              onsubmit="handleSearch('searchInput'); return false;">
          <label class="visually-hidden" for="searchInput">Search</label>
          <input id="searchInput" class="input input-pill" type="text" placeholder="Search..." />
        </form>
      </div>

      <div class="nav-right">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="btn btn-orcid" href="user-profile.html" aria-label="Login with ORCID">
          <img class="orcid-icon" src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="" />
          <span>Login with ORCID</span>
        </a>
      </div>
    </div>
  </nav>

  <main id="main" class="container">
    <!-- On-page search input that runs unified results (works + authors + topics) -->
    <section class="panel" aria-label="Search">
      <form class="search-wrap" onsubmit="handleUnifiedSearch(); return false;">
        <label class="visually-hidden" for="unifiedSearchInput">Search</label>
        <input id="unifiedSearchInput" class="input" type="text" placeholder="Search papers, people, datasets..." />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </section>

    <div class="layout-grid">
      <!-- Results -->
      <section class="panel main-col" aria-live="polite">
        <div id="unifiedSearchResults">Enter a search term above.</div>
      </section>

      <!-- Sidebar -->
      <aside class="side-col">
        <section class="panel">
          <h3>Researchers</h3>
          <ul id="researcherList" class="list-reset"></ul>
        </section>

        <section class="panel">
          <h3>Suggested topics</h3>
          <ul id="topicList" class="list-reset"></ul>
        </section>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 ScienceEcosystem. All rights reserved.</p>
      <p><a class="footer-link" href="mailto:scienceecosystem@icloud.com">scienceecosystem@icloud.com</a></p>
      <p class="footer-tagline">Open science, reimagined, for researchers, by researchers.</p>
    </div>
  </footer>

  <script src="scripts/components.js" defer></script>
<script src="scripts/search.js?v=2" defer></script>

</body>
</html>
