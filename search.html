<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScienceEcosystem — Search</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/index.html">ScienceEcosystem</a>
      <nav class="main-nav" aria-label="Primary">
        <a class="active" href="/search.html">Search</a>
        <a href="/about.html">About</a>
        <a class="btn btn-orcid" href="/auth/orcid">
          <img src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="ORCID iD" />
          Login with ORCID
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Search</h1>

    <div class="search-bar search-bar-inline">
      <label class="sr-only" for="searchInput">Search papers, people, or DOIs</label>
      <input id="searchInput" class="input" type="search" placeholder="Search papers, researchers, or paste a DOI" autocomplete="off" />
      <button class="btn btn-primary" id="searchBtn" type="button">Search</button>
    </div>

    <div class="results-tabs" role="tablist" aria-label="Search results">
      <button class="tab active" role="tab" aria-selected="true" data-tab="papers">Papers</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="researchers">Researchers</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="topics">Topics</button>
    </div>

    <section id="results" class="results"></section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> ScienceEcosystem.</small>
    </div>
  </footer>

  <script type="module" src="/assets/app.js"></script>
  <script type="module" src="/assets/search.js"></script>
  <script type="module">
    import { attachUnifiedSearch } from '/assets/app.js';
    import { initSearchPage } from '/assets/search.js';
    attachUnifiedSearch('searchInput','searchBtn');
    initSearchPage();
  </script>
</body>
</html>
