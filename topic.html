<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Topic | ScienceEcosystem</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="topic">

  <!-- Nav like paper page -->
  <nav class="app-nav" role="navigation" aria-label="Primary">
    <div class="nav-inner container">
      <div class="logo">
        <a href="index.html" aria-label="ScienceEcosystem Home">
          <img src="assets/logos_se/logo_name.png" alt="ScienceEcosystem" />
        </a>
      </div>

      <div class="nav-center">
        <form class="nav-search" role="search" aria-label="Site search" onsubmit="handleSearch('searchInput'); return false;">
          <label class="visually-hidden" for="searchInput">Search</label>
          <input id="searchInput" class="input input-pill" type="text" placeholder="Search..." onkeydown="if(event.key==='Enter') handleSearch('searchInput')"/>
        </form>
      </div>

      <div class="nav-right">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="btn btn-orcid" href="user-profile.html" aria-label="Login with ORCID">
          <img class="orcid-icon" src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="" />
          <span>Login with ORCID</span>
        </a>
      </div>
    </div>
  </nav>

  <main id="main" class="container">
    <!-- Topic Header -->
    <section class="panel" id="topicHeader">Loading topic...</section>

    <div class="layout-grid">
      <!-- Main Column -->
      <section class="panel main-col" id="topicMain">
        <section class="topic-section" id="wikiBlock"></section>
        <section class="topic-section" id="resourcesBlock"></section>
        <section class="topic-section" id="topPapersBlock"></section>
      </section>

      <!-- Sidebar -->
      <aside class="side-col">
        <section class="panel" id="infoboxPanel">
          <h3>Infobox</h3>
          <div id="infobox">—</div>
        </section>

        <section class="panel">
          <h3>People</h3>
          <ul id="topicPeople" class="list-reset">—</ul>
        </section>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> ScienceEcosystem.</p>
    </div>
  </footer>

  <script src="scripts/search.js" defer></script>
  <script src="scripts/components.js" defer></script>
  <script src="scripts/topic.js?v=3.0" defer></script>
</body>
</html>
