<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScienceEcosystem — Topic</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/index.html">ScienceEcosystem</a>
      <nav class="main-nav" aria-label="Primary">
        <a href="/search.html">Search</a>
        <a href="/about.html">About</a>
        <a class="btn btn-orcid" href="/auth/orcid">
          <img src="https://orcid.org/sites/default/files/images/orcid_24x24.png" alt="ORCID iD" />
          Login with ORCID
        </a>
      </nav>
    </div>
  </header>

  <main class="container layout-2col">
    <article class="col-main">
      <header class="topic-header">
        <h1 id="topicName">Loading…</h1>
        <p id="topicMeta" class="muted"></p>
      </header>

      <section class="card">
        <h2>Top papers</h2>
        <div id="topicPapers" class="list"></div>
      </section>

      <section class="card">
        <h2>Related topics</h2>
        <ul id="relatedTopics" class="tags"></ul>
      </section>

      <section class="card">
        <h2>Topic graph</h2>
        <div id="topicGraph" class="graph-container"></div>
      </section>
    </article>

    <aside class="col-side">
      <section class="card">
        <h2>People</h2>
        <ul id="topicPeople" class="list"></ul>
      </section>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> ScienceEcosystem.</small>
    </div>
  </footer>

  <script type="module" src="/assets/app.js"></script>
  <script type="module" src="/assets/topic.js"></script>
</body>
</html>
